<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flasher</title>
  <script src="ruffle/ruffle.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #fileSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 16px;
    }
    #playerContainer {
      width: 100vw;
      height: 100vh;
    }
    ruffle-embed {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <select id="fileSelector">
    <option value="">-- Select a Game --</option>
  </select>
  <div id="playerContainer"></div>
  <script>
    async function loadGames() {
      const res = await fetch('games.json');
      const files = await res.json();
      const selector = document.getElementById('fileSelector');
      const container = document.getElementById('playerContainer');
      files.forEach(file => {
        const option = document.createElement('option');
        option.value = `swfs/${file}`;
        option.textContent = file.replace(/\.swf$/i, '');
        selector.appendChild(option);
      });
      selector.addEventListener('change', () => {
        const swfPath = selector.value;
        if (swfPath) {
          container.innerHTML = `<ruffle-embed src="${swfPath}" allowfullscreen></ruffle-embed>`;
        } else {
          container.innerHTML = '';
        }
      });
    }
    loadGames();
  </script>
</body>
</html>
