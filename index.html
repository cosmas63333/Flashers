<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flash Games</title>
  <script src="ruffle/ruffle.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #fileSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }
    #playerContainer {
      width: 100vw;
      height: 100vh;
    }
    ruffle-embed {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <select id="fileSelector">
    <option value="">-- Select a Game --</option>
  </select>
  <div id="playerContainer"></div>

  <script>
    const proxy = 'https://allorigins.hexlet.app/raw?url=';

    async function loadGames() {
      try {
        const res = await fetch(`${proxy}https://raw.githubusercontent.com/cosmas63333/Flashers-swf/main/games.json`);
        if (!res.ok) throw new Error('Failed to load games.json');
        const files = await res.json();

        const selector = document.getElementById('fileSelector');
        const container = document.getElementById('playerContainer');

        files.forEach(file => {
          const option = document.createElement('option');
          option.value = file;
          option.textContent = file.replace(/-\w+\.swf$/i, '').replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
          selector.appendChild(option);
        });

        selector.addEventListener('change', async () => {
          const file = selector.value;
          if (!file) return;

          const swfUrl = `https://raw.githubusercontent.com/cosmas63333/Flashers-swf/main/swfs/${file}`;
          const proxied = `${proxy}${encodeURIComponent(swfUrl)}`;

          const swfRes = await fetch(proxied);
          const swfBlob = await swfRes.blob();
          const swfObjectUrl = URL.createObjectURL(swfBlob);

          container.innerHTML = '';
          const ruffle = window.RufflePlayer.newest();
          const player = ruffle.createPlayer();
          player.style.width = '100vw';
          player.style.height = '100vh';
          container.appendChild(player);
          player.load(swfObjectUrl);
        });
      } catch (e) {
        console.error('Error:', e);
        alert('Failed to load games. Check console.');
      }
    }

    loadGames();
  </script>
</body>
</html>
