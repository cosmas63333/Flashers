<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flash Games</title>
  <script src="ruffle/ruffle.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #fileSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }
    #playerContainer {
      width: 100vw;
      height: 100vh;
    }
    ruffle-embed {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <select id="fileSelector">
    <option value="">-- Select a Game --</option>
  </select>
  <div id="playerContainer"></div>

  <script>
    async function loadGames() {
      try {
        // Fetch the list of games from the remote games.json file using CORS proxy
        const res = await fetch('https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/cosmas63333/Flashers-swf/main/swfs/games.json', {
          headers: {
            'Origin': window.location.origin
          }
        });

        if (!res.ok) {
          throw new Error('Failed to load games.json');
        }

        const files = await res.json();

        if (!files || files.length === 0) {
          throw new Error('No games found in games.json');
        }

        // Get the game selector dropdown and container
        const selector = document.getElementById('fileSelector');
        const container = document.getElementById('playerContainer');
        
        // Populate the dropdown with game options
        files.forEach(file => {
          const option = document.createElement('option');
          // Load the SWF files from the swfs directory using the CORS proxy
          option.value = `https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/cosmas63333/Flashers-swf/main/swfs/${file}`;
          option.textContent = file
            .replace(/-\w+\.swf$/i, '')
            .replace(/-/g, ' ')
            .replace(/\b\w/g, c => c.toUpperCase()); // Capitalizes game titles
          selector.appendChild(option);
        });

        // Handle game selection from the dropdown
        selector.addEventListener('change', () => {
          const swfPath = selector.value;
          if (swfPath) {
            container.innerHTML = ''; // Clear the previous player
            const ruffle = window.RufflePlayer.newest(); // Create a new Ruffle player
            const player = ruffle.createPlayer();
            player.style.width = '100vw'; // Full-screen width
            player.style.height = '100vh'; // Full-screen height
            container.appendChild(player); // Append the player to the container
            player.load(swfPath); // Load the selected SWF game through the proxy
          } else {
            container.innerHTML = ''; // Clear the player if no game is selected
          }
        });
      } catch (error) {
        console.error('Error loading games:', error);
        alert('There was an error loading the games. Check the console for more details.');
      }
    }

    // Load the games on page load
    loadGames();
  </script>
</body>
</html>
