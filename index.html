<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flash Games</title>
  <script src="ruffle/ruffle.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #fileSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }
    #playerContainer {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #loadingSpinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
    }
    ruffle-embed {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <select id="fileSelector">
    <option value="">-- Select a Game --</option>
  </select>
  <div id="playerContainer">
    <div id="loadingSpinner" style="display: none;">Loading...</div>
  </div>

  <script>
    async function loadGames() {
      try {
        const res = await fetch('https://cors.lol/https://raw.githubusercontent.com/cosmas63333/Flashers-swf/main/games.json');

        if (!res.ok) throw new Error('Failed to load games.json');

        const files = await res.json();
        if (!files || files.length === 0) throw new Error('No games found in games.json');

        const selector = document.getElementById('fileSelector');
        const container = document.getElementById('playerContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');

        files.forEach(file => {
          const option = document.createElement('option');
          option.value = `https://cors.lol/https://raw.githubusercontent.com/cosmas63333/Flashers-swf/main/swfs/${file}`;
          option.textContent = file.replace(/-\w+\.swf$/i, '').replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
          selector.appendChild(option);
        });

        selector.addEventListener('change', () => {
          const swfPath = selector.value;
          if (swfPath) {
            loadingSpinner.style.display = 'block';
            container.innerHTML = '';
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = '100vw';
            player.style.height = '100vh';
            container.appendChild(player);
            player.load(swfPath).then(() => {
              loadingSpinner.style.display = 'none';
            }).catch(error => {
              console.error('Error loading SWF:', error);
              loadingSpinner.textContent = 'Failed to load game.';
            });
          } else {
            container.innerHTML = '';
            loadingSpinner.style.display = 'none';
          }
        });
      } catch (error) {
        console.error('Error loading games:', error);
        alert('There was an error loading the games. Check the console for more details.');
      }
    }

    loadGames();
  </script>
</body>
</html>
