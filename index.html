<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flash Games</title>
  <script src="ruffle/ruffle.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #fileSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }
    #playerContainer {
      width: 100vw;
      height: 100vh;
    }
    ruffle-embed {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <select id="fileSelector">
    <option value="">-- Select a Game --</option>
  </select>
  <div id="playerContainer"></div>

  <script>
    async function loadGames() {
      try {
        const proxy = 'https://allorigins.hexlet.app/get?url=';
        const base = 'https://raw.githubusercontent.com/cosmas63333/Flashers-swf/main/swfs/';
        const jsonUrl = 'https://raw.githubusercontent.com/cosmas63333/Flashers-swf/main/games.json';
        const res = await fetch(proxy + encodeURIComponent(jsonUrl));
        const data = await res.json();
        const files = JSON.parse(data.contents);

        if (!files || files.length === 0) throw new Error('No games found');

        const selector = document.getElementById('fileSelector');
        const container = document.getElementById('playerContainer');

        files.forEach(file => {
          const option = document.createElement('option');
          option.value = proxy + encodeURIComponent(base + file);
          option.textContent = file
            .replace(/-\w+\.swf$/i, '')
            .replace(/-/g, ' ')
            .replace(/\b\w/g, c => c.toUpperCase());
          selector.appendChild(option);
        });

        selector.addEventListener('change', () => {
          const swfPath = selector.value;
          if (swfPath) {
            container.innerHTML = '';
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = '100vw';
            player.style.height = '100vh';
            container.appendChild(player);
            player.load(swfPath);
          } else {
            container.innerHTML = '';
          }
        });

      } catch (err) {
        console.error('Error loading games:', err);
        alert('Could not load games.');
      }
    }

    loadGames();
  </script>
</body>
</html>
